<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title>Tweets</title>
    <script src="/client/libs/socket.io.js"></script>
    <script src="/client/libs/angular.min.js"></script>
    <script src="/client/app.js"></script>
</head>
<body>
<div class="container" ng-controller="TweetCtrl as ctrl">
    <h1>Tweets</h1>

    <div ng-repeat="tweet in ctrl.tweets">
        <p>{{tweet.screen_name}} ({{tweet.name}}) <br/>{{tweet.text}}</p>
    </div>
</div>
</body>
</html>
